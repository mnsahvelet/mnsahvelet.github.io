<p>
Enter wave period <strong>T</strong> and water depth <strong>h</strong>. Outputs are based on the linear dispersion relation:
<span style="white-space:nowrap;">ω² = g k tanh(kh)</span>.
</p>

<div id="dispersion-tool">
  <label for="T">Wave period T (s)</label>
  <input id="T" type="number" step="0.01" value="0">

  <label for="h">Water depth h (m)</label>
  <input id="h" type="number" step="0.01" value="0">

  <button type="button" id="btnCompute">Compute</button>

  <div id="dispersion-out">
    <div class="ok">Results will appear here after you click <strong>Compute</strong>.</div>
  </div>
</div>
<script>
function computeDispersion(){
  const g = 9.81;

  const T = parseFloat(document.getElementById("T").value);
  const h = parseFloat(document.getElementById("h").value);
  const out = document.getElementById("dispersion-out");

  if (!(T > 0) || !(h > 0)) {
    out.innerHTML = "<div style='color:#ffb3b3'><strong>Error:</strong> Please enter positive values.</div>";
    return;
  }

  const omega = 2 * Math.PI / T;
  const k0 = (omega*omega)/g;

  function f(k){
    return omega*omega - g*k*Math.tanh(k*h);
  }

  let klo = Math.max(1e-6, 0.1*k0);
  let khi = 10*k0 + 1e-6;

  let flo = f(klo);
  let fhi = f(khi);

  let expand = 0;
  while (flo*fhi > 0 && expand < 40) {
    khi *= 2;
    fhi = f(khi);
    expand++;
  }

  if (flo*fhi > 0) {
    out.innerHTML = "<div style='color:#ffb3b3'><strong>Error:</strong> Could not bracket solution.</div>";
    return;
  }

  let k;
  for (let i=0; i<120; i++){
    k = 0.5*(klo + khi);
    const fk = f(k);
    if (Math.abs(fk) < 1e-12) break;
    if (flo*fk < 0) {
      khi = k;
      fhi = fk;
    } else {
      klo = k;
      flo = fk;
    }
  }

  const L  = 2*Math.PI / k;
  const c  = omega / k;
  const kh = k*h;
  const n  = 0.5 * (1 + (2*kh)/Math.sinh(2*kh));
  const cg = n*c;

  out.innerHTML = `
    <h3>Results</h3>
    <p>ω = ${omega.toFixed(6)} rad/s</p>
    <p>k = ${k.toFixed(8)} 1/m</p>
    <p>L = ${L.toFixed(4)} m</p>
    <p>c = ${c.toFixed(4)} m/s</p>
    <p>c<sub>g</sub> = ${cg.toFixed(4)} m/s</p>
    <p>kh = ${kh.toFixed(4)}</p>
  `;
}
</script>
