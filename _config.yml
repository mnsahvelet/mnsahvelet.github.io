  name             : "Muhammed N. Sahvelet"
  pronouns         : "he/him"
  bio              : "PhD student, Hydraulics and Hydrology, Purdue University. Nearshore waves, longshore sediment transport, coastal processes."
  location         : "West Lafayette, IN, USA"
  employer         : "Purdue University"
  uri              :
  email            : "msahvele@purdue.edu"

  # Academic websites (add later if you want)
